<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>校园网注册</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>校园网注册页面</legend>
				<center>
					<div style="padding:4px;width=200px">
						<h4>学生信息</h4>
						<table width="30%">
							<tbody><tr>
								<td width="20%">用户名</td>
								<td width="40%"><input id="username" type="text" required="true" pattern="(?!^\d+$)(?!^[a-zA-Z]+$)[0-9a-zA-Z]{6,}$"></td>
								<td width="40%"><font color="red">*</font></td>
							</tr>
							<tr>
								
								<td>电子邮箱</td>
								<td><input id="email" type="email" required="true"></td>
								<td><font color="red">*</font></td>
							</tr>
							<tr>
								
								<td>学号</td>
								<td><input id="student_no" type="number" required="true"></td>
								<td><font color="red">*</font></td>
							</tr>
						</tbody></table>
						
					</div>
					<input type="submit" value="注册校园网账号" onclick="reg()">
					<input type="reset" value="取消">
				</center>
			
			</fieldset>
		</form>
